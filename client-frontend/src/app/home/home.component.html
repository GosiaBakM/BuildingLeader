<div class="container mt-5">
    <div *ngIf="!registerMode" class="row justify-content-center" style="text-align: center">
        <h1>Sprawdź egazminy dla swojej specjalizacji</h1>
        <p class="lead">Wykup subskrypcję</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Rejestracja</button>
            <button class="btn btn-info btn-lg ms-2">Dowiedz się więcej</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">                
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
